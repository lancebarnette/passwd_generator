<div class="container text-center">
<br>
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14"selected="selected">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>

    </select> Lenght
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers

    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generator Password" class="btn btn-primary">

</form>

<br>
<a href="{% url 'about' %}" class="btn btn-warning">About Page</a>
</div>
